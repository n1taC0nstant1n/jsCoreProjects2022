<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./myReviewCarousel.css" />
    <!-- script -->
    <script src="./myReviewCarousel.js" defer></script>
  </head>
  <body>
        <main>
            <div class="container">
                <!-- title -->
                <h2>our reviews</h2>
                <div class="underline"></div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpeg" alt="" id="person-img">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi sapiente labore error fuga
                         tempora quod expedita, earum ea minus magnam fugiat
                         corporis culpa itaque aspernatur sint veritatis, autem numquam. Sit!
                    </p>
                    <!-- prev-next buttons-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- random btnn-->
                    <button class="random-btn">
                        surprise me
                    </button>
                </article>
            </div>
        </main>
  </body>
</html>
